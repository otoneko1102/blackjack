<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="img/icon.jpg">
    <link rel="apple-touch-icon" sizes="2048x2048" href="img/icon.jpg">
    <link rel="icon" type="image/jpeg" href="img/icon.jpg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="fixed" onclick="window.open('docs.html', '_blank')">Docs</button>
    <button id="toggle-scoreboard" onclick="toggleScoreboard()">Scoreboard</button>
    <div class="game">
      <div class="player">
        <h2>Player</h2>
        <div class="hand" id="player-hand"></div>
        <p>Score: <span id="player-score">0</span></p>
      </div>
      <div class="dealer">
        <h2>Dealer</h2>
        <div class="hand" id="dealer-hand"></div>
        <p>Score: <span id="dealer-score">0</span></p>
      </div>
      <button id="start-button">Start Game</button>
      <button id="hit-button">Hit</button>
      <button id="stand-button">Stand</button>
    </div>
    <div id="scoreboard" class="scoreboard">
      <h2>Scoreboard</h2>
      <p>Total: <span id="total">0</span></p>
      <p>Win: <span id="win">0</span></p>
      <p>Lose: <span id="lose">0</span></p>
      <p>Tie: <span id="tie">0</span></p>
      <p>Blackjack: <span id="blackjack">0</span></p>
      <p>Reached 21: <span id="twenty-one">0</span></p>
      <h3>Get Support</h3>
      <a href="https://discord.gg/yKW8wWKCnS" target="_blank"><img src="https://discordapp.com/api/guilds/1005287561582878800/widget.png?style=banner2" alt="Discord Banner"/></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
